<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Daerah Indonesia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4 text-center">Data Derah Indonesia</h1>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <form id="form">
          <div class="mb-3">
            <select name="provinsi" class="form-select" id="provinsi" required>
              <option>Pilih provinsi</option>
            </select>
          </div>

          <div class="mb-3">
            <select name="kota" class="form-select" id="kota" required>
              <option>Pilih Kota</option>
            </select>
          </div>

          <div class="mb-3">
            <select name="kecamatan" class="form-select" id="kecamatan" required>
              <option>Pilih Kecamatan</option>
            </select>
          </div>

          <div class="mb-3">
            <select name="kelurahan" class="form-select" id="kelurahan" required>
              <option>Pilih Kelurahan</option>
            </select>
          </div>

          <button class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div id="result">
    </div>
  </div>


  <script type="module" src="js/index.js"></script>
</body>

</html>
